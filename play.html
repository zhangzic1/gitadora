<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GIF Viewer</title>
</head>
<body>
    <h1>View Different GIF Speeds</h1>
    <img id="gifDisplay" src="output-fast.gif" alt="Animated GIF">

    <button onclick="setGif('output-fast.gif')">Fast GIF</button>
    <button onclick="setGif('output-slow.gif')">Slow GIF</button>

    <script>
        function setGif(source) {
            document.getElementById('gifDisplay').src = source;
        }
    </script>
</body>
</html>
